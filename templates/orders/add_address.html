{% extends 'base/base.html' %}

{% block title %}
Add Address
{% endblock %}


{% block content %}

<style>
/* =====================================
   ADD ADDRESS â€“ OUTLINE GRADIENT STYLE
===================================== */

/* Form wrapper */
form {
    max-width: 640px !important;
    margin: 40px auto !important;
    padding: 36px !important;
    border-radius: 24px !important;
    background:
        linear-gradient(#ffffff, #ffffff) padding-box,
        linear-gradient(135deg, #f86c01, #fd9002, #f59e0b) border-box !important;
    border: 3px solid transparent !important;
    box-shadow: 0 20px 45px rgba(0, 0, 0, 0.15) !important;
}

/* Field wrapper */
form > p {
    display: flex !important;
    flex-direction: column !important;
    margin-bottom: 18px !important;
}

/* Labels */
form > p > label {
    font-size: 12px !important;
    font-weight: 700 !important;
    letter-spacing: 0.6px !important;
    text-transform: uppercase !important;
    color: #1f2937 !important;
    margin-bottom: 6px !important;
}

/* Inputs / textarea / select */
form > p > input,
form > p > textarea,
form > p > select {
    background: transparent !important;
    border: 2px solid #c7d2fe !important;
    border-radius: 14px !important;
    padding: 12px 14px !important;
    font-size: 14px !important;
    color: #020617 !important;
    transition: all 0.3s ease !important;
}

/* Placeholder */
form > p > input::placeholder {
    color: #94a3b8 !important;
}

/* Focus */
form > p > input:focus,
form > p > textarea:focus,
form > p > select:focus {
    outline: none !important;
    border-color: #6366f1 !important;
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25) !important;
}

/* Error list */
form > p > .errorlist {
    margin-top: 6px !important;
    font-size: 12px !important;
    color: #dc2626 !important;
    list-style: none !important;
    padding-left: 0 !important;
}

/* Submit button */
form > button {
    margin-top: 22px !important;
    padding: 14px !important;
    border-radius: 40px !important;
    font-size: 15px !important;
    font-weight: 800 !important;
    letter-spacing: 1px !important;
    border: none !important;
    background: radial-gradient(circle at top, #f7b186, #170c02) !important;
    color: #ffffff !important;
    transition: all 0.35s ease !important;
}

/* Hover */
form > button:hover {
    transform: translateY(-3px) scale(1.03) !important;
    box-shadow: 0 16px 40px rgba(99, 102, 241, 0.45) !important;
}

/* =====================================
   MEDIA QUERIES
===================================== */

@media (max-width: 768px) {

    form {
        padding: 28px !important;
    }

    form > p > label {
        font-size: 11px !important;
    }

    form > p > input,
    form > p > textarea {
        font-size: 13px !important;
    }
}

@media (max-width: 480px) {

    form {
        margin: 20px auto !important;
        padding: 22px !important;
        border-radius: 18px !important;
    }

    form > button {
        width: 100% !important;
        font-size: 14px !important;
    }
}


</style>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Add Address</button>
</form>

{% endblock %}
