<style>


/* ==================================================
   AWWWARDS LIGHT DESIGN TOKENS
================================================== */

:root {
    --bg-card: #ffffff;
    --border-soft: #e9e9e9;
    --text-main: #2a2a2a;
    --text-muted: #777777;
    --accent: #c89b63;
}

/* ==================================================
   CARD – CLEAN CANVAS
================================================== */

.product-card {
    height: 100%;
    background: var(--bg-card);
    border-radius: 16px;
    border: 1px solid var(--border-soft);
    overflow: hidden;
    position: relative;
    transition: box-shadow 0.35s ease;
}

.product-card:hover {
    box-shadow: 0 24px 48px rgba(0,0,0,0.08);
}

/* animated accent sweep (Awwwards feel) */
.product-card::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        120deg,
        transparent 40%,
        rgba(200,155,99,0.18),
        transparent 60%
    );
    transform: translateX(-100%);
    transition: transform 0.8s ease;
    pointer-events: none;
}

.product-card:hover::after {
    transform: translateX(100%);
}

/* ==================================================
   IMAGE – STUDIO DISPLAY
================================================== */

.product-thumb,
.placeholder-img {
    height: 220px;
    width: 100%;
    object-fit: cover;
    display: block;
    background: #f3f3f3;
}

/* editorial clarity */
.product-card:hover .product-thumb {
    filter: brightness(1.06) contrast(1.12);
}

/* placeholder */
.placeholder-img {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 13px;
    color: var(--text-muted);
}

/* ==================================================
   BODY – MODERN SPACING
================================================== */

.card-body {
    padding: 18px;
    display: flex;
    flex-direction: column;
}

/* ==================================================
   TITLE – DESIGNER TYPOGRAPHY
================================================== */

.product-title {
    font-size: 15.5px;
    font-weight: 600;
    color: var(--text-main);
    letter-spacing: 0.4px;
    transition: letter-spacing 0.3s ease;
}

.no-decoration {
    text-decoration: none;
}

.no-decoration:hover .product-title {
    letter-spacing: 1px;
}

/* ==================================================
   DESCRIPTION – EDITORIAL TEXT
================================================== */

.product-desc {
    font-size: 13px;
    line-height: 1.7;
    color: var(--text-muted);
}

/* ==================================================
   PRICE – MICRO INTERACTION
================================================== */

.product-price {
    font-size: 16.5px;
    font-weight: 700;
    color: var(--text-main);
    position: relative;
    display: inline-block;
}

/* underline slide */
.product-price::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -4px;
    width: 100%;
    height: 2px;
    background: var(--accent);
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.4s ease;
}

.product-card:hover .product-price::after {
    transform: scaleX(1);
}

/* ==================================================
   BUTTON – DESIGN STUDIO STYLE
================================================== */

.add-to-cart {
    background: transparent;
    color: var(--text-main);
    border: 1px solid var(--text-main);
    border-radius: 10px;
    font-weight: 600;
    letter-spacing: 0.4px;
    padding: 9px 12px;
    transition:
        background-color 0.3s ease,
        color 0.3s ease;
}

.add-to-cart:hover {
    background-color: var(--text-main);
    color: #ffffff;
}

/* focus */
.add-to-cart:focus {
    outline: 2px solid rgba(200,155,99,0.4);
    outline-offset: 3px;
}

/* ==================================================
   OUT OF STOCK
================================================== */

.btn-secondary:disabled {
    background: #f4f4f4;
    color: #9a9a9a;
    border-radius: 10px;
}

/* ==================================================
   RESPONSIVE – SAFE
================================================== */

@media (max-width: 768px) {
    .product-thumb,
    .placeholder-img {
        height: 190px;
    }
}

@media (max-width: 480px) {
    .product-thumb,
    .placeholder-img {
        height: 165px;
    }

    .product-title {
        font-size: 15px;
    }
}

</style>



    <div class="card product-card h-100 shadow-sm" data-product-id="{{product.id}}">

        {% if product.thumbnail %}
        <img src="{{ product.thumbnail.url }}" class="card-img-top product-thumb" alt="{{ product.title }}">
        {% else %}
        <div class="product-thumb placeholder-img">
            No Image
        </div>
        {% endif %}

        <div class="card-body d-flex flex-column">

            <a href="{% url 'product_details' product.pk %}" class="no-decoration">
                <h6 class="card-title product-title">
                    {{ product.title }}
                </h6>
            </a>

            <p class="card-text product-desc">
                {{ product.desc|truncatechars:70 }}
            </p>

            <div class="mt-auto">
                <div class="product-price mb-2">
                    ₹ {{ product.price }}
                </div>

                {% if product.stock > 0 %}
                <button class="btn btn-sm btn-outline-danger w-100 add-to-cart">
                    Add to Cart
                </button>
                {% else %}
                <button class="btn btn-sm btn-secondary w-100" disabled>
                    Out of Stock
                </button>
                {% endif %}
            </div>

        </div>
    </div>
