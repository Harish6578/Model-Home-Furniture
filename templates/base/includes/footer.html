     <style>
    
/* ================================
   SITE FOOTER – BASE
================================ */

.site-footer {
    background: #faf8f6;
    border-top: 1px solid #e9e4df;
    padding: 60px 20px 0;
    font-family: inherit;
}

/* ================================
   FOOTER CONTAINER
================================ */

.footer-container {
    max-width: 1200px;
    margin: auto;
    display: grid;
    grid-template-columns: 1.5fr 1fr;
    gap: 80px;
    padding-bottom: 40px;
}

/* ================================
   FOOTER COLUMNS
================================ */

.footer-col h4 {
    font-size: 16px;
    font-weight: 600;
    color: #2a2a2a;
    margin-bottom: 16px;
}

/* ================================
   BRAND LOGO
================================ */

.footer-logo {
    font-size: 26px;
    font-weight: 700;
    color: #2a2a2a;
    letter-spacing: 0.5px;
    margin-bottom: 12px;
}

.footer-logo span {
    color: #c89b63;
}

/* ================================
   FOOTER TEXT
================================ */

.footer-text {
    font-size: 14px;
    line-height: 1.7;
    color: #6f6f6f;
    max-width: 360px;
}

/* ================================
   LINKS
================================ */

.footer-col ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.footer-col ul li {
    margin-bottom: 10px;
}

.footer-col ul li a {
    text-decoration: none;
    font-size: 14px;
    color: #555;
    transition: color 0.3s ease, padding-left 0.3s ease;
}

.footer-col ul li a:hover {
    color: #c89b63;
    padding-left: 6px;
}

/* ================================
   FOOTER BOTTOM
================================ */

.footer-bottom {
    border-top: 1px solid #e5e0db;
    padding: 18px 20px;
    text-align: center;
}

.footer-bottom p {
    font-size: 13px;
    color: #8a8a8a;
    margin: 0;
}

/* ================================
   RESPONSIVE
================================ */

@media (max-width: 768px) {
    .footer-container {
        grid-template-columns: 1fr;
        gap: 40px;
        text-align: center;
    }

    .footer-text {
        margin: auto;
    }

    .footer-col ul li a:hover {
        padding-left: 0;
    }
}


      </style>


<footer class="site-footer">
    <div class="footer-container">
 

        <!-- Brand -->
        <div class="footer-col">
            <h2 class="footer-logo">F<span>Shop</span></h2>
            <p class="footer-text">
                Your trusted online store for premium products.
                Quality, comfort, and value—delivered to your door.
            </p>
        </div>
        <!-- Links -->
        <div class="footer-col">
            <h4>Quick Links</h4>
            <ul>
                <li><a href="{% url 'home_page' %}">Home</a></li>
                <li><a href="{% url 'products' %}">Shop</a></li>
                <li><a href="{% url 'about_page' %}">About</a></li>
            </ul>
        </div>

    </div>

    <div class="footer-bottom">
        <p>© 2026 FShop. All Rights Reserved.</p>
    </div>
</footer>
