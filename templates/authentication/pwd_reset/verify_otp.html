{% extends "base/base.html" %}
{% block content %}
<style>
  /* =====================================
   VERIFY OTP PAGE â€“ NEON STEP STYLE
===================================== */


  /* Container */
  .container {
    max-width: 420px !important;
    background: radial-gradient(circle at top, #f7b186, #170c02) !important;
    backdrop-filter: blur(14px) !important;
    border-radius: 22px !important;
    padding: 32px !important;
    box-shadow:
      0 20px 45px rgba(0, 0, 0, 0.7),
      inset 0 0 0 1px rgba(34, 197, 94, 0.35) !important;
  }

  /* Heading */
  .container>h2 {
    font-size: 24px !important;
    font-weight: 800 !important;
    text-align: center !important;
    letter-spacing: 0.6px !important;
    color: #0d0e0d !important;
    margin-bottom: 24px !important;
  }

  /* Alert */
  .container .alert {
    background: linear-gradient(135deg, #7f1d1d, #dc2626) !important;
    color: #fff !important;
    border: none !important;
    border-radius: 12px !important;
    font-size: 14px !important;
  }

  /* =====================================
   FORM
===================================== */

  .container form {
    margin-top: 10px !important;
  }

  /* OTP Input */
  .container form input {
    text-align: center !important;
    letter-spacing: 6px !important;
    font-size: 20px !important;
    font-weight: 700 !important;
    background: rgba(255, 255, 255, 0.15) !important;
    border: 2px dashed rgba(34, 197, 94, 0.6) !important;
    border-radius: 16px !important;
    padding: 14px !important;
    color: #f8fafc !important;
    transition: all 0.3s ease !important;
  }

  /* Focus */
  .container form input:focus {
    outline: none !important;
    border-color: #22c55e !important;
    box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.45) !important;
  }

  /* Verify Button */
  .container form button {
    width: 100% !important;
    margin-top: 18px !important;
    padding: 12px !important;
    border-radius: 30px !important;
    font-size: 15px !important;
    font-weight: 700 !important;
    letter-spacing: 1px !important;
    border: none !important;
    background: linear-gradient(135deg, #22c55e, #4ade80) !important;
    color: #020617 !important;
    transition: all 0.3s ease !important;
  }

  /* Hover */
  .container form button:hover {
    transform: translateY(-2px) scale(1.02) !important;
    box-shadow: 0 12px 30px rgba(34, 197, 94, 0.5) !important;
  }

  /* =====================================
   MEDIA QUERIES
===================================== */

  @media (max-width: 768px) {

    .container {
      margin-top: 40px !important;
      padding: 26px !important;
    }

    .container>h2 {
      font-size: 22px !important;
    }

    .container form input {
      font-size: 18px !important;
      letter-spacing: 5px !important;
    }
  }

  @media (max-width: 480px) {

    .container {
      border-radius: 18px !important;
      padding: 22px !important;
    }

    .container>h2 {
      font-size: 20px !important;
    }

    .container form input {
      font-size: 16px !important;
      letter-spacing: 4px !important;
    }

    .container form button {
      font-size: 14px !important;
    }
  }
</style>
<div class="container mt-5">
  <h2>Step 2: Enter OTP</h2>

  {% if error %}
  <div class="alert alert-danger">
    {{ error }}
  </div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <input type="text" name="otp" class="form-control mb-3" placeholder="Enter OTP" required>
    <button type="submit" class="btn btn-success">Verify OTP</button>
  </form>
</div>
{% endblock %}
