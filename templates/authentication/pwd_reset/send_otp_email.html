{% extends 'base/base.html' %}

{% block title %}
Forget Password
{% endblock %}

{% block content %}

<style>
    /* =====================================
   SEND OTP PAGE â€“ GLOW FORM STYLE
===================================== */


/* Container */
.container {
    max-width: 520px !important;
     background: radial-gradient(circle at top, #f7b186, #170c02) !important;
    backdrop-filter: blur(14px) !important;
    border-radius: 20px !important;
    padding: 32px !important;
    box-shadow:
        0 20px 45px rgba(0, 0, 0, 0.7),
        inset 0 0 0 1px rgba(250, 204, 21, 0.3) !important;
}

/* Heading */
.container > h2 {
    font-size: 24px !important;
    font-weight: 800 !important;
    text-align: center !important;
    letter-spacing: 0.5px !important;
    color: #fde68a !important;
    margin-bottom: 25px !important;
}

/* Form */
.container form {
    margin-top: 10px !important;
}

/* Label */
.container form label {
    font-size: 13px !important;
    font-weight: 600 !important;
    color: #fef3c7 !important;
    margin-bottom: 6px !important;
}

/* Input */
.container form input {
    background: rgba(255, 255, 255, 0.12) !important;
    border: 1px solid rgba(250, 204, 21, 0.5) !important;
    border-radius: 14px !important;
    padding: 12px 14px !important;
    font-size: 14px !important;
    color: #f8fafc !important;
    transition: all 0.3s ease !important;
}

/* Focus */
.container form input:focus {
    outline: none !important;
    border-color: #facc15 !important;
    box-shadow: 0 0 0 2px rgba(250, 204, 21, 0.45) !important;
}

/* Button */
.container form button {
    width: 100% !important;
    margin-top: 20px !important;
    padding: 12px !important;
    border-radius: 30px !important;
    font-size: 15px !important;
    font-weight: 700 !important;
    letter-spacing: 1px !important;
    border: none !important;
    background: linear-gradient(135deg, #facc15, #fb7185) !important;
    color: #020617 !important;
    transition: all 0.3s ease !important;
}

/* Button hover */
.container form button:hover {
    transform: translateY(-2px) scale(1.02) !important;
    box-shadow: 0 12px 30px rgba(250, 204, 21, 0.5) !important;
}

/* =====================================
   MEDIA QUERIES
===================================== */

@media (max-width: 768px) {

    .container {
        margin-top: 40px !important;
        padding: 26px !important;
    }

    .container > h2 {
        font-size: 22px !important;
    }
}

@media (max-width: 480px) {

    .container {
        border-radius: 16px !important;
        padding: 22px !important;
    }

    .container > h2 {
        font-size: 20px !important;
    }

    .container form button {
        font-size: 14px !important;
    }
}

</style>
<div class="container pt-5">
    <h2>Send OTP to Registered Email</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="md-5">
            <label for="email" class="form-label">
                Email Address
            </label>
            <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <button class="btn btn-warning" type="submit">Send OTP</button>
    </form>
</div>
{% endblock %}
