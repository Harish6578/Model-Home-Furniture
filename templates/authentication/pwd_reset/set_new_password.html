{% extends "base/base.html" %}
{% block content %}
<style>
  /* =====================================
   RESET PASSWORD â€“ SECURE FINAL STEP
===================================== */


/* Container */
.container {
    max-width: 460px !important;
    background: radial-gradient(circle at top, #f7b186, #170c02) !important;
    backdrop-filter: blur(16px) !important;
    border-radius: 24px !important;
    padding: 34px !important;
    box-shadow:
        0 22px 50px rgba(0, 0, 0, 0.75),
        inset 0 0 0 1px rgba(59, 130, 246, 0.35) !important;
}

/* Heading */
.container > h2 {
    font-size: 24px !important;
    font-weight: 800 !important;
    text-align: center !important;
    letter-spacing: 0.6px !important;
    color: #0b0b0b !important;
    margin-bottom: 26px !important;
}

/* =====================================
   FORM
===================================== */

.container form {
    margin-top: 10px !important;
}

/* Inputs */
.container form input {
    background: rgba(255, 255, 255, 0.15) !important;
    border: 2px solid rgba(59, 130, 246, 0.5) !important;
    border-radius: 16px !important;
    padding: 12px 14px !important;
    font-size: 14px !important;
    color: #f8fafc !important;
    transition: all 0.3s ease !important;
}

/* Focus */
.container form input:focus {
    outline: none !important;
    border-color: #3b82f6 !important;
    box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.45) !important;
}

/* Labels */
.container form label {
    font-size: 13px !important;
    font-weight: 600 !important;
    color: #bfdbfe !important;
}

/* =====================================
   RESET BUTTON
===================================== */

.container form button {
    width: 100% !important;
    margin-top: 22px !important;
    padding: 12px !important;
    border-radius: 32px !important;
    font-size: 15px !important;
    font-weight: 700 !important;
    letter-spacing: 1px !important;
    border: none !important;
    background: linear-gradient(135deg, #3b82f6, #60a5fa) !important;
    color: #020617 !important;
    transition: all 0.3s ease !important;
}

/* Hover */
.container form button:hover {
    transform: translateY(-2px) scale(1.02) !important;
    box-shadow: 0 12px 30px rgba(59, 130, 246, 0.5) !important;
}

/* =====================================
   MEDIA QUERIES
===================================== */

@media (max-width: 768px) {

    .container {
        margin-top: 40px !important;
        padding: 28px !important;
    }

    .container > h2 {
        font-size: 22px !important;
    }
}

@media (max-width: 480px) {

    .container {
        border-radius: 20px !important;
        padding: 24px !important;
    }

    .container > h2 {
        font-size: 20px !important;
    }

    .container form input {
        font-size: 13px !important;
    }

    .container form button {
        font-size: 14px !important;
    }
}

</style>
<div class="container mt-5">
  <h2>Step 3: Set New Password</h2>
  <form method="post">{% csrf_token %}
    {% for field in form %}
      {% include 'base/includes/basic_form_field.html' %}
    {% endfor %}
    <button type="submit" class="btn btn-primary">Reset Password</button>
  </form>
</div>
{% endblock %}
